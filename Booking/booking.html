    <script>
        function toggleMenu() {
            var menu = document.getElementById("menuOverlay");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        // Gắn sự kiện click với nút hamburger
        document.getElementById("mo-button-open").addEventListener("click", toggleMenu);

  // JavaScript cho nút mở menu
  document.getElementById('mo-button-open').addEventListener('click', function() {
    var menuOverlay = document.getElementById('menuOverlay');
    menuOverlay.classList.add('open');
    menuOverlay.classList.remove('close');
});

document.getElementById('close-btn').addEventListener('click', function() {
    var menuOverlay = document.getElementById('menuOverlay');
    var menuContent = document.querySelector('.menu-content');
    menuOverlay.classList.add('close');
    setTimeout(function() {
        menuOverlay.classList.remove('close');
        menuOverlay.style.display = 'none';
    }, 500); // Đợi cho đến khi animation kết thúc
});

// Đảm bảo rằng DOM đã sẵn sàng
document.addEventListener('DOMContentLoaded', function() {
    // Lắng nghe sự kiện 'animationend' trên slider
    var slider = document.querySelector('.slide-content'); // Thay thế '.slide-content' bằng selector phù hợp của slider
    slider.addEventListener('animationend', function() {
        // Khi hiệu ứng của slider kết thúc, thực hiện hiệu ứng slide up để hiển thị .container và .row.align-items-center
        showElements('.container, .row.align-items-center');
    });
});

function showElements(selector) {
    // Lấy tất cả các phần tử cần áp dụng hiệu ứng
    var elements = document.querySelectorAll(selector);
    // Duyệt qua từng phần tử và áp dụng hiệu ứng
    elements.forEach(function(element) {
        // Loại bỏ class 'hidden' để hiển thị phần tử
        element.classList.remove('hidden');
        // Áp dụng animation slideUpToShow
        element.style.animation = 'slideUpToShow 1.8s forwards';
    });
}

document.addEventListener('DOMContentLoaded', function () {
    const buttonsMinus = document.querySelectorAll('.d-minus');
    const buttonsPlus = document.querySelectorAll('.d-plus');

    buttonsMinus.forEach(button => {
        button.addEventListener('click', function () {
            const input = this.nextElementSibling;
            let value = parseInt(input.value, 10);
            if (!isNaN(value) && value > 0) {
                input.value = value - 1;
            }
        });
    });

    buttonsPlus.forEach(button => {
        button.addEventListener('click', function () {
            const input = this.previousElementSibling;
            let value = parseInt(input.value, 10);
            if (!isNaN(value)) {
                input.value = value + 1;
            }
        });
    });
});
